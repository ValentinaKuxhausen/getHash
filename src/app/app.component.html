<div class="margin-bottom align-center">
    <h3>Hier ist die Aufgabenstellung als PDF-Datei</h3>
    <a target="_blank" href="assets/Bewerber Eignungsaufgabe.pdf">
        <img src="assets/img/pdf.png">
    </a>
</div>

<div TABS>
    <ul class="tabs">
        <li class="nav-item" id="reiter1" (click)="changeTab('reiter1')">
            <a class="nav-link" href="#"> Reiter 1</a>
        </li>
        <li class="nav-item" id="reiter2" (click)="changeTab('reiter2')">
            <a class="nav-link" href="#">Reiter 2</a>
        </li>
    </ul>
    <div CONTENT class="content">
        <div REITER1 class="content-value column" *ngIf="id === 'reiter1'">
            <div class="margin-bottom">
                <span>Gib eine Zeichenkette ein, die nur aus folgenden Zeichen besteht: <i>acdefhlmnoprstuw.</i></span>
            </div>  
            <div class="margin-bottom">
                <input class="input" #inputText type="text" placeholder="Gib eine Zeichenkette ein">
                <button class="button" (click)="GetHashwert(inputText)">Prüfen</button>
            </div> 
            <div>
                <!--hier wird Hashwert oder Fehlermeldung angezeigt-->
            <label class="label margin-bottom">{{ hashwertResult }}</label>
            </div> 
        </div>      
        <div REITER2 class="content-value column" *ngIf="id === 'reiter2'">
            <div class="margin-bottom">
                <span>Gib einen Hashwert ein, um die gesuchte Zeichenkette zu finden.</span>
            </div> 
            <div class="margin-bottom">
                <input class="input" type="number" 
                placeholder="Gib einen Hashwert ein">
                <button class="button">Prüfen</button>
            </div>       
            <div>
                <!-- hier wird gesuchte Zeichenkette oder Fehlermeldung angezeigt -->
                <label class="label margin-bottom"></label>
            </div>
        </div>           
    </div>
</div>
